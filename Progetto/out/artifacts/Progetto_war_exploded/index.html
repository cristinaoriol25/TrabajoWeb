<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div id="app">
    <div v-if="mostrareLog" id="login">
        <h1>Login</h1>
        <p><label for="login"><b>Login: </b></label>
            <input type="text" v-model="account" required/></p>
        <p><label for="pass"><b>Password: </b></label>
            <input type="password" v-model="pass" required></p>
        <p><button v-on:click="enviare">OK</button></p>
    </div>

    <div v-if="mostrareElenPre" id="elencoPre">
        <h2>I miei prenotazioni</h2>
        <h3>Attivi:</h3>
        <ul v-for="p in elencoPre">
            <li v-if="{{p.stato}} == 'ATTIVA' ">
                <li>{{p.ora}} {{p.giorno}} {{p.d}} {{p.c}}</li>
            </v-if>
        </ul>

        <h3>Efettuati:</h3>
        <ul v-for="p in elencoPre">
            <li v-if="{{p.stato}} == 'EFETTUATA' ">
            <li>{{p.ora}} {{p.giorno}} {{p.d}} {{p.c}}</li>
            </v-if>
        </ul>

        <h3>Disdeti:</h3>
        <ul v-for="p in elencoPre">
            <li v-if="{{p.stato}} == 'CANCELATA' ">
            <li>{{p.ora}} {{p.giorno}} {{p.d}} {{p.c}}</li>
            </v-if>
        </ul>


    </div>
    {{info}}
</div>



<script>
    var app = new Vue ({
        el: '#app',
        data: {
            account : '',
            pass : '',
            link : '/Progetto/ServletController',
            info : '',
            mostrareLog : '1',
            admin : '0',
            elencoPre : '',
            mostrareElenPre : '0'

        },

        methods:{
            enviare:function(){
                var self = this;
                $.post(this.link, {azione: "connessione", utente: this.account , password: this.pass} , function(data) {
                    self.info = data;
                    self.mostrareLog = 0;
                });
            }




        }
    });
</script>











</body>
</html>
